<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body class="Layout">
    <header class="Layout__header">
        <div class="Promoarticle">
            <div class="Promoarticle__header">
                <p class="Logo"></p>
                <div class="Promoarticle__header-right">
                    <button class="Search"></button>
                    <div class="Profile">
                    </div>
                </div>
            </div>
            <div class="Promoarticle__bottom">
                <div class="Promoarticle__description">
                </div>
                <div class="Promoarticle__footer">
                    <div class="User-options">
                    </div>
                    <div class="Promoarticle__raiting-info">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="Wrapper">
        <main class="Layout__main">
            <nav class="Navigation">
                <div class="Navigation__items">
                </div>
                <div class="Navigation__views">
                </div>
            </nav>
            <div class="Movies-menu">
                <article class="Movie">
                </article>
            </div>
            <div class="Loading">
            </div>
        </main>
        <footer class="Layout__footer">
            <div class="Footer">
                <div class="Footer__top">
                    <div class="Logo Logo_dark">
                    </div>
                    <div class="Sitemap">
                    </div>
                </div>
                <div class="Footer__bottom">
                    <div class="Footer__copyright">
                    </div>
                    <div class="Social-media">
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
