<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="style/Layout.css">
    <link rel="stylesheet" href="style/Logo.css">
    <link rel="stylesheet" href="style/Search.css">
    <link rel="stylesheet" href="style/User-options.css">
    <link rel="stylesheet" href="style/Profile.css">
    <link rel="stylesheet" href="style/Promoarticle.css">
</head>
<body>
    <div class="Promoarticle">
        <div class="Promoarticle__header">
            <p class="Logo">THEMOVIEBOX</p>
            <div class="Promoarticle__header-right">
                <button class="Search"></button>
                <div class="Profile">
                    <button class="Profile__login">LOG IN</button>
                    <button class="Profile__signup">SIGN UP</button>
                </div>
            </div>
        </div>
        <div class="Promoarticle__bottom">
            <div class="Promoarticle__description">
                <p class="Promoarticle__name">WRATH OF THE TITANS</p>
                <section class="Promoarticle__about">
                    <p class="Promoarticle__genre">Fantasy</p>
                    <p class="Promoarticle__genre">Animation</p>
                    <p class="Promoarticle__genre">Family</p>
                    <p class="Promoarticle__duration">Duration: 1h 52m</p>
                </section>
            </div>
            <div class="Promoarticle__footer">
                <div class="User-options">
                    <button class="User-options__watch">WATCH MOVIE</button>
                    <button class="User-options__view">VIEW INFO</button>
                    <button class="User-options__add">+ ADD TO WISHLIST</button>
                </div>
                <div class="Promoarticle__raiting-info">
                    <p class="Promoarticle__raiting">Raiting <span class="Promoarticle__raiting Promoarticle__raiting_details">based on 3.546 reviews</span></p>
                    <div class="Promoarticle__star"></div>
                    <div class="Promoarticle__star"></div>
                    <div class="Promoarticle__star"></div>
                    <div class="Promoarticle__star Promoarticle__star_half"></div>
                    <div class="Promoarticle__star Promoarticle__star_transparent"></div>
                    <div class="Promoarticle__star Promoarticle__star_count">3.4</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
